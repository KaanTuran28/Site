    :root {
      --pink: #ff5e78;
    }

    @keyframes bgPulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 8px var(--pink); }
      50% { opacity: 0.8; text-shadow: 0 0 25px var(--pink); }
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier Prime', monospace;
      color: var(--pink);
      background: #000;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=60') no-repeat center center/cover;
      filter: blur(10px) brightness(0.15);
      z-index: -2;
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      color: #fff;
      text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink);
      animation: flicker 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    .ascii {
      white-space: pre-wrap;
      font-size: clamp(10px, 3.5vw, 18px);
      line-height: 1.2;
      text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink);
      animation: heartBeat 2s infinite ease-in-out;
      max-width: 95vw;
      margin: 0 auto 30px;
      user-select: none;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 10px;
      z-index: 1;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 14px;
      color: #bbb;
      font-style: italic;
      user-select: none;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 2;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 94, 120, 0.3);
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 6s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
