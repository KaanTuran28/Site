<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    /* Arka plan renk animasyonu için */
    @keyframes bgGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Kalp parlama animasyonu */
    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 8px #ff5e78; }
      50% { opacity: 0.8; text-shadow: 0 0 25px #ff5e78; }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier Prime', monospace;
      color: #ff5e78;
      background: linear-gradient(-45deg, #1c1c1c, #ff5e78aa, #000, #ff5e78aa);
      background-size: 400% 400%;
      animation: bgGradient 15s ease infinite;
      overflow: hidden;
      position: relative;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 0 10px #ff5e78, 0 0 20px #ff5e78;
      animation: flicker 3s ease-in-out infinite;
    }

    .ascii {
      white-space: pre;
      font-size: 22px;
      line-height: 1.2;
      text-shadow:
        0 0 8px #ff5e78,
        0 0 20px #ff5e78,
        0 0 30px #ff5e78,
        0 0 40px #ff5e78;
      animation: flicker 3s ease-in-out infinite alternate;
      max-width: 90vw;
      margin-bottom: 30px;
      user-select: none;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 14px;
      color: #bbb;
      font-style: italic;
      user-select: none;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }

    /* Input ve buton düzeni */
    .input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 10px 15px;
      border-radius: 25px;
      border: 2px solid #ff5e78;
      background: transparent;
      color: #fff;
      font-size: 1.1rem;
      outline: none;
      width: 200px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #ff9bb3;
    }

    button {
      padding: 10px 25px;
      border-radius: 25px;
      border: none;
      background: #ff5e78;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5e78;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff9bb3;
      box-shadow: 0 0 20px #ff9bb3;
    }

    /* Basit partikül animasyonu */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 94, 120, 0.3);
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 6s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
