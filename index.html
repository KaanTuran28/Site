    input[type="text"] {

      background: transparent;
      color: #fff;
      font-size: 1.1rem;
      outline: none;
      width: 200px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #ff9bb3;
    }

    button {

      border-radius: 25px;
      border: none;
      background: #ff5e78;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5e78;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff9bb3;
      box-shadow: 0 0 20px #ff9bb3;
    }

    /* Basit partikÃ¼l animasyonu */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 94, 120, 0.3);
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 6s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
