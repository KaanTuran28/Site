    :root {

    @keyframes bgPulse {

    .centered {

    footer {

      font-style: italic;
      user-select: none;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 2;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 94, 120, 0.3);
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 6s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {

      }
      100% {

      }
